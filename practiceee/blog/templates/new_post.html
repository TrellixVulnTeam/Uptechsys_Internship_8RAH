{% extends 'base.html' %}

{% block title %}FormView{% endblock %}

{% block content %}
    <form method="POST" action="" enctype="multipart/form-data" class="cols-sn-4 offset-4 py-5 my-5">
        <h2>Upload an image</h2>
        {% csrf_token %}
        {{ form.as_p }} 
        <div>
            <button type="submit" class="btn btn-lg btn-success">Submit</button>
        </div>
    </form>
{% endblock %}
